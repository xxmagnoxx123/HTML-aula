<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulários</title>
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>
<body>
    <header>
        <h1>Escolha qual jogo você jogará</h1>
    </header>
    <hr />
    <section class="corpo">
        <form>
            <label for="Check">God of War Ghost of Sparta</label>
            <input id="Check" type="checkbox" />
            <br/>
            <label for="Checkk">Resident Evil Director's Cut</label>
            <input id="Checkk" type="checkbox" />
            <br />
            <label for="Checkkk">Evoland</label>
            <input id="Checkkk" type="checkbox" />
            <br />
            <br />
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
    </section>
    <hr />
    <section class="link">
        <h3><a href="./index.html">Voltar para a página inicial.</a></h3>
    </section>
